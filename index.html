<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Changing Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h1 class="text-4xl font-bold mb-6 text-red-500" style="font-family: 'Permanent Marker', cursive;">Life changing</h1>
        <a href="https://www.youtube.com/watch?v=spAgmT0Au1M" class="block bg-gray-200 rounded-lg p-6 text-center hover:bg-gray-300 transition duration-300">
        </a>
    </div>

    <script>
        document.querySelector('a').addEventListener('click', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
